<script>
    document.addEventListener("DOMContentLoaded", function() {
        let isDragging = false;
        let isMouseDown = false;
        let startX = 0;
        let scrollStart = 0;
        let dragThreshold = 5;

        const container = document.querySelector('.filter-buttons-wrapper');

        // ÎìúÎûòÍ∑∏ ÏãúÏûë
        container.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            isDragging = false; // ÎìúÎûòÍ∑∏ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            startX = e.pageX;
            scrollStart = container.scrollLeft;
            container.style.cursor = 'grabbing';
        });

        // ÎìúÎûòÍ∑∏ Ï§ë
        container.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;

            const deltaX = e.pageX - startX;

            if (Math.abs(deltaX) > dragThreshold) {
                isDragging = true;
                container.scrollLeft = scrollStart - deltaX;
            }
        });

        // ÎßàÏö∞Ïä§ Î≤ÑÌäºÏùÑ ÎÜìÏùÑ Îïå
        document.addEventListener('mouseup', (e) => {
            if (isMouseDown) {
                container.style.cursor = 'grab';
                isMouseDown = false;
                setTimeout(() => { isDragging = false; }, 50); // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ ÌõÑ ÎìúÎûòÍ∑∏ ÏÉÅÌÉú Ìï¥Ï†ú
            }
        });

        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        const links = container.querySelectorAll('a');
        links.forEach(link => {
            // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ÏóêÏÑú ÎìúÎûòÍ∑∏ Ïó¨Î∂ÄÏóê Îî∞Îùº Í∏∞Î≥∏ ÎèôÏûë Ï†úÏñ¥
            link.addEventListener('click', (e) => {
                if (isDragging) {
                    e.preventDefault(); // ÎìúÎûòÍ∑∏ Ï§ëÏù¥Î©¥ ÌÅ¥Î¶≠ ÎèôÏûë ÎßâÍ∏∞
                }
            });

            // dragstart Ïù¥Î≤§Ìä∏ ÎßâÍ∏∞ (ÎßÅÌÅ¨ ÎìúÎûòÍ∑∏ Î∞©ÏßÄ)
            link.addEventListener('dragstart', (e) => {
                e.preventDefault();
            });
        });
    });
</script>
